<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form  elemanları</title>
</head>
<body>
    <form name="eleman">
        Ad  <input type="text"
        name="isim" /><br/><br/>
        Soyad<input type="text"
        name="soyad" /><br/><br/>
        <hr>
        kullanıcı<input type="text"
        name="kullanici" /><br/><br/>
        Şifre<input type="password"
        name="sifre" /><br/><br/>
        <!--onay kutusu ekleme-->
        <input type="checkbox" name="kutu1" checked="on"/>HTML<br/><br/>
        <input type="checkbox" name="kutu2"  />Java<br/><br/>
        <hr>   
        <!--Tek seçimlik radio nuton ekleme-->
        <input type="radio" name="secim"  />evet<br/><br/>
        <input type="radio" name="secim"/>hayır<br/><br/>
        <hr>
           <!-- dosya ekleme-->
           <input type="file" name="dosya"  />
            




    </form>
    
</body>
</html>
