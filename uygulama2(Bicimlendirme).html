<!DOCTYPE html>
<html lang="Türkiye">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--mobil olarakda kullanılmasını sağlar-->
    <title>Biçimlendirme</title>
</head>
<body>
    <p> <!--paragraf komutu-->
        Bu, <u> metnin </u> altını çizer <br/>
        Bu <b> kalın </b> bir metindir <br/>
        Bu <strong> Güçlü </strong> bir metin <br/>
        Bu <i> italik </i> metindir <br/>
        Bu, metin <em> vurgulu </em> <br/>
        Bu, kelime <mark> işaretli </mark > <br/><!--işaretleyici kalem ile çizme komutu-->
        Bu <small> küçük </small> bir metin <br/>
        Bu <big> büyük </big> metin <br/><!--büyük yazar komutu-->
        Bu <del> metin değil </del> bu metin olmalı <br/><!--üstü çizili komutu-->
        Lütfen ŞU yerine <ins> BUNU </ins> ekleyin <br/><!--altı çizer komutu-->
        H <sub> 2 </sub> O <br/><!--denklem yazma komutu alta yazar-->
       <hr/><!--Düz çizgi-->
        x <sup> 3 </sup> <br/>
        Ben <strike> bu metni değil </strike> bu metni istiyorum <br/><!--üstünü silme komutu-->
        Bu <tt> farklı </tt> bir yazı tipidir<!--yazı tipi komutu-->
       </p>

       <!--p=>paragraf
        --u=>Altı çizili
        --br=>satır sonu
        b=>kalın bold
        strong=>kalın
        i=>italik
        em=>italik
        mark=>işaretleyici kalem ile
        small
        big
        del=>üstü çizili
        ins=>üstü çizili
        sub=>formüllere alt deger 
        sup=>formullere üst deger
        hr=>satıra çizgi ceker
    
    -->
</body>
</html>
