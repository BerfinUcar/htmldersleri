<!DOCTYPE html>
<html lang="Türkiye">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>madde imlemi</title>
</head>
<body>
    <ul>
        <li type= square>vatamseverlik</li>
        <li type=circle>yardımlaşmak</li>
        <li>sorumluluk</li>
        <li>merhamet</li>
        <!--maddeler halinde-->

    <ol reversed>
        <li type=reversed>dürüstlük</li>
        <li>hoşgörü</li>
        <li>saygı</li>
        <li>sevgi</li>
        <!--rakamlar halinde-->
    </ol>
</body>
</html>
