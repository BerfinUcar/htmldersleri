<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        #calculator {
            display: inline-block;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            width: 45px;
            height: 45px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }

        #temizle {
            width: 100%;
        }
        #degis {
            width: 100%;
        }
        #changeBackground {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="calculator">
    <input type="text" id="display" disabled>
    <br>
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="appendOperation('+')">+</button>
    <br>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="appendOperation('-')">-</button>
    <br>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="appendOperation('*')">*</button>
    <br>
    <button onclick="appendNumber('0')">0</button>

    <button onclick="calculate()">=</button>
    <button onclick="appendOperation('/')">/</button>
    <button onclick="appendOperation('%')">%</button><br>
    <button onclick="arkaplan()" id="Değiştir">Değiştir</button>
    <button onclick="clearDisplay()" id="Temizle">Temizle</button>
</div>

<script>
    let display = document.getElementById('display');
    let currentInput = '';

    function appendNumber(number) {
        currentInput += number;
        display.value = currentInput;
    }

    function appendOperation(operation) {
        currentInput += ' ' + operation + ' ';
        display.value = currentInput;
    }

    function clearDisplay() {
        currentInput = '';
        display.value = '';
    }

    function calculate() {
            currentInput = eval(currentInput);
            display.value = currentInput;
    }

    function arkaplan() {
      var colors = ['#ff9999', '#99ff99', '#9999ff', '#ffff99', '#ffcc99', '#cc99ff', '#99ccff', '#ffccff'];
      var randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }
</script>

</body>
</html>
